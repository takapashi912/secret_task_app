ja:
  date:
    day_names: [日曜日, 月曜日, 火曜日, 水曜日, 木曜日, 金曜日, 土曜日]
    abbr_day_names: [日, 月, 火, 水, 木, 金, 土]

    formats:
      default: "%Y年%m月%d日 (%a)"
      long: "%Y年%m月%d日 (%a)"
      short: "%m/%d"

  time:
    formats:
      default: "%Y年%m月%d日 (%a) %H時%M分"
      long: "%Y年%m月%d日 (%a) %H時%M分"
      short: "%m/%d %H:%M"
